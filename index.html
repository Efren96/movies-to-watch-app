<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Go Plus</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Libre+Baskerville&display=swap" rel="stylesheet"/>
</head>

<body>
    <header class="header">
        <h1 id="home">movie go+</h1>
        <button class="search-button">Search</button>
        <input class="search-input" type="text" placeholder="Search Movie..">
    </header>
    <div class="container">
        <div class="movie-data">
            <div class="quote-container">
                <div>
                <div id="message" class="quote"></div>
                </div>
                <div>
                <div id="title" class="film"></div>
                </div>
                <button id="getMessage" class="btn">Generate a Movie Quote</button>
                <button id="tweet" class="btn">Tweet Quote</button>
            </div>

            <div class="movie-display-section">
                <h2 class="search-banner">Search Results</h2>
                <ul class="movie-cards">
                </ul>
                <h2 class="movie-to-watch-banner">Movies To Watch</h2>
                <ul class="movie-list">

                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
